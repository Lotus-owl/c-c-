<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 추석 연하장</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="flip.css">
    <script src="index.js"></script>
    <script src="music.js"></script>
    <script src="share.js"></script>
    <script src="flip.js"></script>
</head>
<body>
    <div id="postcard" class="rotate-0" onclick="flipImage()">
        <img src="./img/postcard.png" class="postcard-background"/>
        <!-- 앞면 -->
        <div class="face front">
            <div id="msg-container">
                <p class="p-message">메세지 출력란</p>
                <p class="p-name hidden">-윤소연 드림-</p>
            </div>
        </div>
        <!-- 뒷면 -->
        <div class="face back">
            <div class="photo-container">
                <img src="./img/photo.jpg" class="photo"/>
            </div>
        </div>
    </div>
    <div id="btn-container">
        <button class="btn-bgm" onclick="controlBgm()">재생</button>
        <button onclick="renewMessage()">연하장 보기</button>
        <button class="btn-share" onclick="shareMessage()">공유</button>
    </div>
    <audio loop id="audio-bgm"> <!-- loop 속성을 작성하면 오디오가 반복재생됩니다! -->
        <source src="./audio/music.mp3" type="audio/mp3">
    </audio>
</body>
</html>
